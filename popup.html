<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .search-box {
      position: sticky;
      top: 0;
      z-index: 2;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      background: white;
    }
    
    .emote-grid {
      position: relative;
      height: 400px;
      overflow-y: auto; /* Enable scrolling on grid itself */
      padding-right: 8px; /* Add space for scrollbar */
    }
    
    .virtual-scroll {
      position: relative; /* Change from absolute to relative */
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      padding: 2px;
    }
    
    .emote {
      cursor: pointer;
      padding: 1px;
      border-radius: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 0;
      position: relative;
    }

    .emote img {
      max-width: 100%;
      height: 24px;
      object-fit: contain;
    }
    
    .emote:hover {
      background-color: #f0f0f0;
    }
    
    .copy-notice {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      display: none;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Customize scrollbar */
    .emote-grid::-webkit-scrollbar {
      width: 8px;
    }
    
    .emote-grid::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    .emote-grid::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    .emote-grid::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <input type="text" class="search-box" placeholder="Search emotes...">
  <div class="emote-grid">
    <div class="virtual-scroll">Loading emotes...</div>
  </div>
  <div class="copy-notice"></div>
  <script src="popup.js"></script>
</body>
</html>
